name: Build macOS

on:
  workflow_dispatch:

jobs:
  build-arm:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build macOS ARM app bundle
        run: |
          pyinstaller --windowed --onedir --hidden-import="PIL" \
            --add-data "rat.gif:." --add-data "song.mp3:." \
            --add-data "rose.gif:." --add-data "joke_song.mp3:." \
            --name="Surprise" \
            valentine_rat.py

      - name: Remove quarantine and sign ad-hoc
        run: |
          xattr -cr dist/Surprise.app
          codesign --force --deep --sign - dist/Surprise.app

      - name: Zip the app bundle
        run: |
          cd dist && zip -r Surprise.zip Surprise.app

      - name: Upload macOS ARM build
        uses: actions/upload-artifact@v4
        with:
          name: Surprise-macos
          path: dist/Surprise.zip
